<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
                <img src="assets/img/logo.jpg" id="logo">
            </div>
            <div (mouseenter)="updateCarList()" class="two columns u-float-right">
                <ul>
                    <li class="submenu">
                        <img src="assets/img/cart.png" id="img-carrito">
                        <div id="carrito"> 
                        <table id="lista-carrito" class="u-full-width">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Imagen</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of getCartList()">
                                    <td>{{product.name}}</td>
                                    <td>{{product.price}} $</td>
                                    <td><img [src] ="product.image" width="35" height="35"></td>
                                </tr>
                            </tbody>
                        </table>
                        <a (click)="emptyList()" id="pagar-carrito" class="button u-full-width">Vaciar Pedido</a>
                        <a (click)="showBuyModal()" id="pagar-carrito" class="button u-full-width">Pagar Pedido</a>
                    </div>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
</header>
